<!DOCTYPE html>
<html class="min-h-100" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;501&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="../js/favoritos.js" defer type="module"></script>

    <link rel="stylesheet" href=".././styles/global.css">

    <link rel="icon" type="image/png" href="../../public//favicon.png" />

    <title>Github Favorites</title>
</head>

<body class="d-flex flex-column px-2 pt-2" style="font-family: 'Heebo'; min-height: calc(100vh + 0px);">

    <header class="position-relative" style="min-height: 300px; max-height: 300px;">
        <div class="w-100 rounded-3 position-absolute"
            style="position: absolute; z-index: -1; background-color:#290505c7; height: 303px;"></div>

        <img src="../../public/github.png" class="h-100 position-absolute" style="z-index: -2; max-width: 80vw;">

        <div class="p-4 text-white d-flex justify-content-center top-0 left-0 w-100 h-100 rounded-3">

            <div class="d-flex justify-content-end w-100" style="max-width: 1200px;">
                <nav>
                    <ul class="d-flex list-unstyled gap-3">
                        <li id="logout" style="cursor: pointer;"><strong>Sair</strong></li>
                    </ul>
                </nav>
            </div>

        </div>

        <div class="d-flex flex-column align-items-center">
            <h1 class="fs-1 text-white"><i>GitHub<strong>Favorites</strong></i></h1>
            <p id="welcome" class="text-white text-center">Acompanhe seus usuários favoritos!</p>
        </div>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center py-4">

        <div class="d-flex justify-content-center w-100 mb-4" style="max-width: 800px;">
            <label for="input" class="visually-hidden">Nome do usuário: </label>
            <input id="input" class="p-2"
                style="border-right: 0; border-color: #240404c7; outline: none; border-radius: 10px 0px 0 10px"
                type="text" placeholder="Usuário do GitHub">


            <div class="d-flex align-items-center justify-content-center" style="background-color: #240404c7; width: 50px; border: 2px solid #240404c7; border-radius: 0 10px 10px 0;">
                <svg id="add-button" class="cursor-pointer scale-hover" height="25" width="25" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" xml:space="preserve">
                    <g>
                        <g id="plus_x5F_alt">
                            <path style="fill:#ffffff;" d="M16,0C7.164,0,0,7.164,0,16s7.164,16,16,16s16-7.164,16-16S24.836,0,16,0z M24,18h-6v6h-4v-6H8v-4
			h6V8h4v6h6V18z" />
                        </g>
                    </g>
                </svg>
            </div>
        </div>

        <table class="w-75 text-white" style="max-width: 800px;">

            <thead class="w-100" style="background-color: #240404c7;">
                <tr>
                    <th class="text-center p-2" style="width: 150px;" scope="col">Usuário</th>
                    <th class="text-center p-2" style="width: 150px;" scope="col">Localização</th>
                    <th id="followers" class="text-center p-2" style="width: 60px;" scope="col">Seguidores</th>
                    <th id="repos" class="text-center p-2" style="width: 60px;" scope="col">Repositórios</th>
                    <th class="text-center p-2" style="width: 60px;" scope="col"></th>
                </tr>
            </thead>

            <tbody id="tbody" class="w-100 text-center">
                
            </tbody>

        </table>

    </main>

    <footer class="d-flex align-items-center justify-content-center mt-auto w-100 rounded-top"
        style="background-color: #3f0707c7; left: 0; height: 35px;">
        <p class="text-white text-center m-0" style="font-size: 12px;">© Copyright - Equipe 4</p>
    </footer>
</body>

</html>
