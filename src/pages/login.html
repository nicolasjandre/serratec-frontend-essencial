<!DOCTYPE html>
<html class="min-h-100" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;501&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="../../public//favicon.png" />

    <script src="../js/login.js" defer type="module"></script>

    <link rel="stylesheet" href=".././styles/global.css">

    <title>Github Favorites</title>
</head>

<body class="d-flex flex-column px-2 pt-2" style="font-family: 'Heebo'; min-height: calc(100vh + 0px);">

    <header class="position-relative" style="min-height: 300px; max-height: 300px;">
        <div class="w-100 rounded-3 position-absolute"
            style="position: absolute; z-index: -1; background-color:#290505c7; height: 303px;"></div>

        <img src="../../public/github.png" class="h-100 position-absolute" style="z-index: -2; max-width: 80vw;">

        <div class="p-4 text-white d-flex justify-content-center top-0 left-0 w-100 h-100 rounded-3">

            <div class="d-flex justify-content-end w-100" style="max-width: 1200px;">
                <nav>
                    <ul class="d-flex list-unstyled gap-3">
                        <li style="cursor: pointer;"><a href="./login.html"
                                class="text-white text-decoration-none"><strong>Entrar</strong></a></li>
                        <li style="cursor: pointer;"><a href="./registro.html"
                                class="text-white text-decoration-none">Registro</a></li>
                    </ul>
                </nav>
            </div>

        </div>

        <div class="d-flex flex-column align-items-center">
            <h1 class="fs-1 text-white"><i>GitHub<strong>Favorites</strong></i></h1>
            <p class="text-white text-center">Acompanhe seus usuários favoritos!</p>
        </div>
    </header>

    <main class="position-relative" style="height: 495px;">

        <form action=""
            class="position-absolute d-flex start-50 translate-middle flex-column w-100 bg-white rounded-4 shadow-lg p-4"
            style="max-width: 350px; top: 180px;">

            <div class="d-flex justify-content-center text-center">
                <h2 style="margin-top: 30px; margin-bottom: 45px;">Login</h2>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" class="form-control" id="email" placeholder="email@exemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" minlength="6"
                    required>
            </div>

            <button id="register" type="submit" class="text-white btn rounded-3 p-2"
                style="margin-top: 40px; margin-bottom: 40px; background-color: #3f0707c7;"><strong>Entrar</strong></button>

            <div class="text-center">
                <p>Não possui uma conta? <strong><a href="./registro.html"
                            class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"><i>Registre-se!</i></a></strong>
                </p>
            </div>
        </form>

    </main>

    <footer class="d-flex align-items-center justify-content-center mt-auto w-100 rounded-top"
        style="background-color: #3f0707c7; left: 0; height: 35px;">
        <p class="text-white text-center m-0" style="font-size: 12px;">© Copyright - Equipe 4</p>
    </footer>
</body>

</html>
